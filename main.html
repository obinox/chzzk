<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <iframe src="https://chzzk.naver.com/live/4bd1407e53e528417318cba6b33c1c91" width="1000px" height="1000px"></iframe>
        <video src="blob:https://chzzk.naver.com/28246a80-7a9b-4290-a8f9-92a92edd39b7"></video>
        <div id="a"></div>
        <script>
            // iframe의 내용이 로드될 때 실행될 함수
            function onIframeLoad() {
                // iframe의 문서 객체 가져오기
                var iframeDocument = document.getElementById("iframe").contentDocument;
                
                var a = document.getElementById("a");
                a.innerHTML = iframeDocument.getElementsByClassName("live_information_contents__ms0SV")[0];
            }

            // iframe의 내용이 로드될 때 onIframeLoad 함수 호출하기
            document.getElementById("iframe").onload = onIframeLoad;
        
        </script>
    </body>
</html>
